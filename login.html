<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>login page</title>
	<link rel="stylesheet" type="text/css" href="style2.css">
	

</head>
<body>


	<div class="boxmodel">
		<form method="GET">
			<u><p>Registration form</p></u>
			<table>
				<tr><td>First name:</td> <td><input type="text" placeholder="first name" required></td></tr>
				<tr><td>Last name:</td> <td><input type="text" placeholder="lastname" required></td></tr>
				<tr><td>Email:</td> <td><input type="email" placeholder="email" required></td></tr>
				<tr><td>Password:</td> <td> <input type="password" placeholder="password" min="4" required></td></tr>
				<tr><td>ConfirmPassword:</td> <td><input type="password" placeholder="confirm password" min="4" required></td></tr>
				<tr><td>Birthday:</td> <td><input type="date" name="birthday" ></td></tr>
		</table>
		<div class="table">
			Gender type:<br>
			<input type="radio" name="gender" value="male">male<br>
			<input type="radio" name="gender" value="female">female<br>
				   Patient type:<br>
			<input type="checkbox" name="new">new<br>
			<input type="checkbox" name="old">old<br>
		</div>

		<div class="send">	
			<button><a href="register.html">register</a></button>
	
			
			<input type="reset">
		</div>
		
		
			
		</form>
	</div>
</body>
</html>
